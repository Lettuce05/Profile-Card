<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <img class="top-circle" src="./images/bg-pattern-top.svg" alt="top bubble">
    <div class="profileCard">
      <div class="profileCard__top">
        <img src="./images/bg-pattern-card.svg" alt="">
      </div>
      <div class="profileCard__middle">
        <div class="profileImage">
          <img src="./images/image-victor.jpg" alt="victor">
        </div>
        
        <div class="info__person">
          <p class="info__stat">Victor Crest</p>
          <p class="info__age">26</p>
        </div>
        <p class="location">London</p>
        
      </div>
      <div class="profileCard__bottom">
        <div class="info">
          <p class="info__stat">80K</p>
          <p class="info__type">Followers</p>
        </div>
        <div class="info">
          <p class="info__stat">803K</p>
          <p class="info__type">Likes</p>
        </div>
        <div class="info">
          <p class="info__stat">1.4K</p>
          <p class="info__type">Photos</p>
        </div>
      </div>
    </div>
    <img class="bottom-circle" src="./images/bg-pattern-bottom.svg" alt="top bubble">
  </div>
</body>
</html>
